name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check
      - run: npm run lint --silent || true
      - run: npm run build

      - name: Start Next app
        run: |
          PORT=3000 nohup npm run start >/dev/null 2>&1 &
          for i in {1..40}; do
            if curl -fsS http://localhost:3000/api/health/app >/dev/null; then
              echo "App is up"; exit 0; fi; sleep 3; done
          echo "App did not become healthy in time" >&2
          exit 1

      - name: Public smoke tests
        run: |
          BASE_URL=http://localhost:3000 SMOKE_MODE=public node scripts/smoke.js

      - run: npm audit --audit-level=moderate || true

