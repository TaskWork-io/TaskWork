name: Security & Dependency Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: |
        npm audit --audit-level=moderate || echo "Security audit found issues but continuing..."
        npm audit --audit-level=high --dry-run || echo "High severity audit completed"
      continue-on-error: true

    - name: Run ESLint security scan
      run: npm run lint

    - name: Type checking
      run: npm run type-check

    - name: CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript,typescript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-2.0, GPL-3.0

  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run TruffleHog to scan for secrets
      id: trufflehog
      run: |
        # Install TruffleHog
        curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
        
        # Run TruffleHog scan
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "Scanning pull request changes..."
          trufflehog git file://. --since-commit=${{ github.event.pull_request.base.sha }} --only-verified --json || true
        elif [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
          echo "Scanning push changes..."
          trufflehog git file://. --since-commit=${{ github.event.before }} --only-verified --json || true
        else
          echo "Scanning entire repository..."
          trufflehog filesystem . --only-verified --json || true
        fi
      continue-on-error: true
