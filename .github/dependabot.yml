# Dependabot configuration for TheGridHub
# Automatically updates dependencies and security vulnerabilities

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Prioritize security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      # Group major updates
      major-updates:
        patterns:
          - "*"
        update-types:
          - "version-update:semver-major"
      # Group minor and patch updates
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
